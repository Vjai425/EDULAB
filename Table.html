<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>TH elements define table headers</h2>

<table style="width:100%">
  <tr>
    <th>Roll No</th>
    <th>Student Name</th>
    <th>Subject</th>
  </tr>
  <tr>
    <td>601</td>
    <td>Ram</td>
    <td>Physics</td>
  </tr>
  <tr>
    <td>602</td>
    <td>Shyam</td>
    <td>Math</td>
  </tr>
  <tr>
    <td>603</td>
    <td>Murli</td>
    <td>Chemistry</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
